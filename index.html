<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <nav class="navbar">
      <ul class="navlist">
        <li class="nav-item active"><a href='#' class="">List</a></li>
        <li class="nav-item"><a href='#'>Add new</a></li>
        <li class="nav-item"><a href='#'>Contact</a></li>
      </ul>
    </nav>

    <section class="list-books">
      <h1 class="page-title">Awesome books</h1>
      <div class="book-list">
      </div>
    </section>

    <section class="add-books"> 
      <h1 class="page-title">Add a new book</h1> 
      <form action="./index.html" method="POST" name="book-form">
        <input type="text" placeholder="Title" name="title" aria-label="fill in book title"><br>
        <input type="text" placeholder="Author" name="author" aria-label="fill in book author's name"><br>
        <input type="submit" value="Add" aria-label="Submit the form" class="submitBtn">
      </form>
    </section>

  </div>

  <script src="script.js"></script>
  </body>
</html>
